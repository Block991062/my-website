<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    .hero {
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/3a822ba4-bf2e-45ef-b530-496bdfdc7ee5/fbc45795-4529-4063-8237-6b7c3a6d9ac7/US-en-20240212-popsignuptwoweeks-perspective_alpha_website_small.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
    }
    .hero h1 {
      font-size: 3rem;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #e50914;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .section {
      padding: 40px;
    }
    .section h2 {
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .row img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
    <button class="btn">Sign In</button>
  </header>  <section class="hero">
    <h1>Unlimited movies, TV shows, and more</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <button class="btn">Get Started</button>
  </section>  <section class="section">
    <h2>Popular on Netflix</h2>
    <div class="row">
      <img src="https://via.placeholder.com/200x120?text=Movie+1" alt="Movie 1">
      <img src="https://via.placeholder.com/200x120?text=Movie+2" alt="Movie 2">
      <img src="https://via.placeholder.com/200x120?text=Movie+3" alt="Movie 3">
      <img src="https://via.placeholder.com/200x120?text=Movie+4" alt="Movie 4">
      <img src="https://via.placeholder.com/200x120?text=Movie+5" alt="Movie 5">
    </div>
  </section>
</body>
</html>
